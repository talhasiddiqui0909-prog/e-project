<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Cosy Airconditioners</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b1c2d;
            --bg-card: #122a44;
            --primary: #4fc3f7;
            --accent: #81d4fa;
            --text-light: #eaf6ff;
            --text-muted: #b0cde6;
        }

        body {
            background: linear-gradient(135deg,
                    #061a2e,
                    #0b1c2d,
                    #102a43);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
        }


        header {
            background: #081523;
            padding: 20px 40px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .5);
        }

        header h1 {
            color: var(--primary)
        }

        header p {
            font-style: italic;
            color: var(--text-muted)
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Merriweather', serif;
        }

        /* Layout */
        .page {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding: 30px 40px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        @media (max-width: 992px) {
            .sidebar {
                position: static;
            }
        }

        .sidebar h4 {
            color: var(--accent);
            margin-bottom: 15px;
        }

        label {
            color: var(--text-muted)
        }

        /* Product Card */
        .product-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, .3);
            transition: all .3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .product-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 14px 30px rgba(0, 0, 0, .6);
        }

        .product-card img {
            height: 180px;
            object-fit: cover
        }

        .price {
            font-weight: 700;
            color: var(--accent)
        }

        .meta {
            font-size: .85rem;
            color: var(--text-muted)
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary);
            border: none;
            color: #00263d;
            font-weight: 700;
        }

        .btn-outline {
            border: 1px solid var(--accent);
            color: var(--accent);
            background: transparent;
        }

        /* Modal */
        .modal-content {
            background: #081523;
            color: var(--text-light);
        }

        table {
            color: var(--text-light)
        }

        @media(max-width:992px) {
            .page {
                grid-template-columns: 1fr
            }
        }

        .product-card {
            background: linear-gradient(160deg,
                    #0f2742,
                    #122a44,
                    #0b1c2d);
        }

        .product-card {
            backdrop-filter: blur(6px);
        }

        .btn-primary {
            background: linear-gradient(135deg,
                    #4fc3f7,
                    #29b6f6,
                    #0288d1);
            border: none;
            color: #00263d;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg,
                    #81d4fa,
                    #4fc3f7,
                    #039be5);
            transform: translateY(-1px);
        }

        .sidebar {
            background: linear-gradient(180deg,
                    #0b1c2d,
                    #122a44);
        }

        .btn-outline {
            background: linear-gradient(135deg,
                    #81d4fa,
                    #29b6f6);
            color: #00263d;
            border: none;
            font-weight: 600;
        }

        .btn-outline:hover {
            background: linear-gradient(135deg,
                    #4fc3f7,
                    #0288d1);
            color: #eaf6ff;
        }
    </style>
</head>

<body>


     <header class="d-flex justify-content-between align-items-center flex-wrap gap-3">
    <div>
        <h1>Explore our Range!</h1>
        <p>Engineered comfort â€¢ Modern design â€¢ Trusted brands</p>
    </div>

    <div class="d-flex align-items-center gap-3">

        <!-- SEARCH -->
        <input type="text" id="searchInput"
            class="form-control"
            placeholder="Search products..."
            style="max-width: 220px;">

        <!-- CART -->
        <div class="position-relative">
            <span style="font-size: 28px; cursor: pointer;">ðŸ›’</span>
            <span id="cartCount"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </div>

    </div>
</header>



    <div class="page">

        <!-- FILTERS -->
        <aside class="sidebar">
            <h4>Filter Products</h4>

            <div class="mb-3">
                <label>Brand</label>
                <select class="form-select" id="brandFilter">
                    <option value="all">All</option>
                    <option>LG</option>
                    <option>Samsung</option>
                    <option>Whirlpool</option>
                    <option>Voltas</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Type</label>
                <select class="form-select" id="typeFilter">
                    <option value="all">All</option>
                    <option>Split</option>
                    <option>Window</option>
                    <option>Inverter</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Capacity (Ton)</label>
                <select class="form-select" id="capFilter">
                    <option value="all">All</option>
                    <option>1</option>
                    <option>1.5</option>
                    <option>2</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Max Price ($)</label>
                <input type="number" class="form-control" id="priceFilter" placeholder="e.g. 500">
            </div>

            <button class="btn btn-primary w-100" id="compareBtn">Compare Selected</button>
        </aside>

        <!-- PRODUCTS -->
        <main>
            <div class="row g-4" id="productGrid"></div>
        </main>
    </div>

    <!-- COMPARE MODAL -->
    <div class="modal fade" id="compareModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content p-3">
                <h4 class="mb-3">Product Comparison</h4>
                <table class="table table-bordered" id="compareTable"></table>
            </div>
        </div>
    </div>

    <!-- Bootstrap + jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const products = [
            { id: 1, name: 'LG Dual Cool', brand: 'LG', type: 'Inverter', cap: 1.5, price: 480, img: 'LG 4 INVERTER.png' },
            { id: 2, name: 'Samsung WindFree', brand: 'Samsung', type: 'Split', cap: 1.5, price: 520, img: 'SAMSUNG 1 SPLIT 1.5.png' },
            { id: 3, name: 'Whirlpool Magicool', brand: 'Whirlpool', type: 'Split', cap: 1.5, price: 450, img: 'https://placehold.co/400x300?text=Whirlpool+Magicool' },
            { id: 4, name: 'Voltas Adjustable', brand: 'Voltas', type: 'Inverter', cap: 2, price: 610, img: 'https://placehold.co/400x300?text=Voltas+2T' },
            { id: 5, name: 'LG Window Plus', brand: 'LG', type: 'Window', cap: 1.5, price: 350, img: 'LG 3 WINDOW.png' },
            { id: 6, name: 'Samsung Basic', brand: 'Samsung', type: 'Window', cap: 1, price: 330, img: 'SAMSUNG 2 WINDOW 1T.png' },
            { id: 7, name: 'Whirlpool Neo', brand: 'Whirlpool', type: 'Inverter', cap: 1, price: 390, img: 'https://placehold.co/400x300?text=Whirlpool+Neo' },
            { id: 8, name: 'LG ArtCool', brand: 'LG', type: 'Split', cap: 2, price: 700, img: 'LG 1 SPLIT.png' },
            { id: 9, name: 'Samsung Crystal', brand: 'Samsung', type: 'Split', cap: 1.5, price: 490, img: 'SAMSUNG 4 SPLIT 2TON.png' },
            { id: 10, name: 'Voltas Eco', brand: 'Voltas', type: 'Window', cap: 1.5, price: 360, img: 'https://placehold.co/400x300?text=Voltas+Eco' },
            { id: 11, name: 'LG Hot & Cold', brand: 'LG', type: 'Inverter', cap: 2, price: 650, img: 'LG 5 INVERTER.png' },
            { id: 12, name: 'Samsung AI Pro', brand: 'Samsung', type: 'Inverter', cap: 1.5, price: 580, img: 'https://placehold.co/400x300?text=Samsung+AI' },
            { id: 13, name: 'Whirlpool Turbo', brand: 'Whirlpool', type: 'Window', cap: 1.5, price: 340, img: 'https://placehold.co/400x300?text=Whirlpool+Turbo' },
            { id: 14, name: 'Voltas Smart', brand: 'Voltas', type: 'Split', cap: 1.5, price: 470, img: 'https://placehold.co/400x300?text=Voltas+Smart' },
            { id: 15, name: 'LG Compact', brand: 'LG', type: 'Split', cap: 1, price: 410, img: 'LG 2 SPLIT.png' },
            { id: 16, name: 'Samsung Plus', brand: 'Samsung', type: 'Split', cap: 2, price: 620, img: 'SAMSUNG 3 SPLIT 1.5T.png' },
            { id: 17, name: 'Whirlpool Elite', brand: 'Whirlpool', type: 'Inverter', cap: 2, price: 640, img: 'https://placehold.co/400x300?text=Whirlpool+Elite' },
            { id: 18, name: 'Voltas Prime', brand: 'Voltas', type: 'Inverter', cap: 1.5, price: 530, img: 'https://placehold.co/400x300?text=Voltas+Prime' }
        ];

        function render(list) {
            const grid = $('#productGrid').empty();
            list.forEach(p => {
                grid.append(`
      <div class="col-md-6 col-lg-4">
        <div class="product-card p-0">
          <img src="${p.img}" class="w-100">
          <div class="p-3">
            <h5>${p.name}</h5>
            <div class="price">$${p.price}</div>
            <div class="meta">${p.brand} â€¢ ${p.type} â€¢ ${p.cap}T</div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline btn-sm">Details</button>
              <button class="btn btn-primary btn-sm ADD">Add to Cart</button>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input cmp" type="checkbox" value="${p.id}">
              <label class="form-check-label">Compare</label>
            </div>
          </div>
        </div>
      </div>`);
            });

            // scroll animation
            $('.product-card').each(function (i) {
                setTimeout(() => $(this).addClass('show'), i * 80);
            });
        }

        function applyFilters() {
            const b = $('#brandFilter').val();
            const t = $('#typeFilter').val();
            const c = $('#capFilter').val();
            const p = $('#priceFilter').val();

            render(products.filter(x =>
                (b === 'all' || x.brand === b) &&
                (t === 'all' || x.type === t) &&
                (c === 'all' || x.cap == c) &&
                (!p || x.price <= p)
            ));
        }

        $('#brandFilter,#typeFilter,#capFilter,#priceFilter').on('change keyup', applyFilters);

        $('#compareBtn').on('click', () => {
            const ids = $('.cmp:checked').map((i, e) => +e.value).get();
            if (ids.length < 2 || ids.length > 3) { alert('Select 2â€“3 products'); return }
            const sel = products.filter(p => ids.includes(p.id));

            $('#compareTable').html(`
      <tr><th>Feature</th>${sel.map(s => `<th>${s.name}</th>`).join('')}</tr>
      <tr><td>Brand</td>${sel.map(s => `<td>${s.brand}</td>`).join('')}</tr>
      <tr><td>Type</td>${sel.map(s => `<td>${s.type}</td>`).join('')}</tr>
      <tr><td>Capacity</td>${sel.map(s => `<td>${s.cap}T</td>`).join('')}</tr>
      <tr><td>Price</td>${sel.map(s => `<td>$${s.price}</td>`).join('')}</tr>`);

            new bootstrap.Modal('#compareModal').show();
        });

      render(products);

$(document).on("click", ".ADD", function () {
    alert("Your item has been added to cart ðŸ›’");
    console.log("Button clicked");
});

let cartCount = 0;

$(document).on("click", ".ADD", function () {
    cartCount++;
    $('#cartCount').text(cartCount);
});


function applyFilters() {
    const b = $('#brandFilter').val();
    const t = $('#typeFilter').val();
    const c = $('#capFilter').val();
    const p = $('#priceFilter').val();
    const s = $('#searchInput').val().toLowerCase();

    render(products.filter(x =>
        (b === 'all' || x.brand === b) &&
        (t === 'all' || x.type === t) &&
        (c === 'all' || x.cap == c) &&
        (!p || x.price <= p) &&
        x.name.toLowerCase().includes(s)
    ));
}

$('#brandFilter,#typeFilter,#capFilter,#priceFilter,#searchInput')
    .on('change keyup', applyFilters);

    </script>
</body>

</html>
